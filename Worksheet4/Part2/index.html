<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere with Depth Buffer and Back Face Culling</title>
    <script src="../../angelCommon/initShaders.js"></script>
    <script src="../../angelCommon/MV.js"></script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
    <br />
    <button id="increase">Increase Subdivision</button>
    <button id="decrease">Decrease Subdivision</button>
    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;

        varying vec4 v_Color;

        uniform mat4 u_Projection;
        uniform mat4 u_View;
        uniform mat4 u_Model;

        void main() {
            gl_Position = u_Projection * u_View * u_Model * a_Position;
            v_Color = a_Color;  // Pass color to the fragment shader
        }
    </script>
    
    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 v_Color;

        void main() {
            gl_FragColor = v_Color;  // Use the interpolated color from the vertex shader
        }
    </script>

    <script src="Part2.js"></script>
</body>
</html>
