<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3 - Load OBJ</title>
    <script src="../../angelCommon/OBJParser.js"></script>
    <script src="../../angelCommon/initShaders.js"></script>
    <script src="../../angelCommon/MV.js"></script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        attribute vec4 a_Normal;
        
        uniform mat4 u_Projection;
        uniform mat4 u_View;
        uniform mat4 u_Model;
        
        varying vec4 v_Color;
        varying vec4 v_Normal;
        
        void main() {
            gl_Position = u_Projection * u_View * u_Model * a_Position;
            v_Color = a_Color; // Pass the color to the fragment shader
            v_Normal = a_Normal;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 v_Color;
        varying vec4 v_Normal;
        
        void main() {
            gl_FragColor = v_Color; // Use the interpolated color
        }
    </script>

    <!-- Main JavaScript -->
    <script src="Part3.js"></script>
</body>
</html>
