<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet 1-5</title>
    <script src="../../angelCommon/initShaders.js"></script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
    <!-- Vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        
        uniform vec2 u_translation;

        void main() {
            gl_Position = a_Position + vec4(u_translation, 0.0, 0.0);
        }
    </script>
    
    <!-- Fragment shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>

    <!-- Include your external JavaScript file -->
    <script src="Part5.js"></script>
</body>
</html>
