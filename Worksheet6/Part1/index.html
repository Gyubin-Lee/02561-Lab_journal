<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Mapping</title>
    <script src="../angelCommon/initShaders.js"></script>
    <script src="../angelCommon/MV.js"></script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec2 a_TexCoord;

        uniform mat4 u_Projection;
        uniform mat4 u_View;

        varying vec2 v_TexCoord;

        void main() {
            gl_Position = u_Projection * u_View * a_Position;
            v_TexCoord = a_TexCoord; // Pass the texture coordinates to the fragment shader
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 v_TexCoord;

        uniform sampler2D u_TexMap;

        void main() {
            gl_FragColor = texture2D(u_TexMap, v_TexCoord); // Sample the texture
        }
    </script>

    <script src="Part1.js"></script>
</body>
</html>
